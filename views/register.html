<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 mt-4">
        <h1 class="text-center">Đăng ký tham gia hội nghị</h1>

        <form action="confirm" method="get">
          <div class="mb-3">
            <label for="fullname" class="form-label">Họ tên</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="number" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="mb-3">
            <label for="attend" class="form-label">Có tham gia không?</label>
            <input type="radio" class="form-check-input" id="attend" name="attend" value="Có" required> Có
            <input type="radio" class="form-check-input" id="attend" name="attend" value="Không"> Không
          </div>
          <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
